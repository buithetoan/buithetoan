<svg fill="none" viewBox="0 0 650 21" width="650" height="21" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>        
        .type{
            white-space: nowrap; /* keep text in one line */
            overflow: hidden; /* hide text behind the cursor */
            font-size: 16ox;
            font-weight: bold;
            border-right: 2px solid rgba(17, 17, 17, 0.9);
            /* define animation types for text + cursor */
            animation: typewriter_1 6s steps(33) 1s 1 normal both, first_cursor 900ms steps(33) 8;
        }

        @keyframes typewriter_1 {
            from {
                width: 0;
            }

            to {
                width: 650px;
            }
        }

        @keyframes first_cursor {
            from {
                border-right-color: rgba(17, 17, 17, 0.9);
            }

            to {
                border-right-color: rgba(255, 255, 255, 0.8);
            }
        
      </style>
      <div class="type"><em><b>I love connecting with different people</b> so if you want to say <b>hi, I'll be happy to meet you more!</b> :)</em></div>
    </div>
  </foreignObject>
</svg>
